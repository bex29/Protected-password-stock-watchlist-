<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Protected Diary</title>
        <link href="login.css" rel="stylesheet">
        <!--<script src="main_java.js"></script>-->
    </head>
    <body>
        <section>
            <div class="form-box"> 
                <div class="form-value">
                    <form action="">
                        <h2>Login</h2>
                        <div class="inputbox">
                            <input type="email" required>                    <!--username entry-->
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox">
                            <input type="password" required>                      <!--password entry-->
                            <label for="">Password</label>
                        </div>                
                        <div class="forget">
                            <label><input type="checkbox">Remember me <a href=""> Forget Password</a></label>
                        </div>
                        <button>Login</button>
                        <div class="register">
                            <p>Don't have a account <a href="#"> Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <p id="copyright">&#169;Developed by Full Stack Wolves</p>
        </footer>
    </body>
</html>
