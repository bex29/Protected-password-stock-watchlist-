<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="../styles/login.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="../resources/favicon.png">
  
  <!--<script src="main_java.js"></script>-->
</head>
<body>
  <div class="split right">
    <div class="form-box">
      <div class="form-value">
        <form action="" id="loginForm">
          <img src="../resources/loginbg/Frame 1.svg" alt="Logo Image">
          <p>Login to your account</p>
          <div class="inputbox" id="wrongBorder1">
            <input type="email" placeholder="Email" id="email" required />
            <!--password entry-->
          </div>
          <div class="inputbox" id="wrongBorder2" >
            <input type="password" placeholder="Password" id="password" required />
            <!--password entry-->
            
          </div>
          <!-- wrong password message -->
          <p id="wrongMessage"></p>
          <a href="./mainPage.html"><button>Login</button></a>




          <div class="register">
            <p>
              Don't have a account? <a href="./register.html"> Register here</a>
            </p>
            
          </div>
        </form>
      </div>
    </div>
   
  </div>

  <div class="split left">
    <div class="centered">
      <img src="../resources/loginbg/loginimg.svg" alt="Side Image">
      <h2>Welcome to Stock Diary!</h2>
      <p>Create new diary entires, get access to the stock market information and weather all in one app developed by the Full Stack Wolves</p>
     
    </div>
    
  </div>

  
  <script src="../logic/loginLogic.js"></script>
  
 
</body>

</html>
